<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Peticiones en JS</title>s
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="StyleSheet" href="css/style.css" type="text/css" media="screen">
</head>

<body>
  <img src="images/inove.jpg" height="275px" alt="inovelogo"/>
    
  <article>
    <h1>Post JSON</h1>
    <p>Para usar esta API deberá indicar un usuario que se haya logeado al sistema</p>
    <p>Indique el título y texto del posteo</p>
    <div class="containerForm">
      <label for="titulo"><b>Usuario</b></label>
      <input id="usuario" type="text" value="" placeholder="usuario"/>
      <label for="titulo"><b>Título</b></label>
      <input id="titulo" type="text" value="" placeholder="titulo de su posteo"/>
      <label for="texto"><b>Texto</b></label>
      <textarea id="texto" name="texto" placeholder="escriba su posteo" rows=3 minlength=10 maxlength=300></textarea>
      <button id="publicar">Publicar</button>
    </div>
    <p id="error"></p>
  </article>

  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
