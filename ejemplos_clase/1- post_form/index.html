<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Peticiones en JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="StyleSheet" href="css/style.css" type="text/css" media="screen">
</head>

<body>
  <img src="images/inove.jpg" height="275px" alt="inovelogo"/>
    
  <article>
    <h1>Post Form</h1>
    <p>Complete sus datos y presione el boton</p>
    <p>para lanzar la petición HTTP POST de esos datos</p>
    <div class="containerForm">
      <label for="usuario"><b>Usuario de inove</b></label>
      <input id="usuario" type="text" value="" placeholder="usuario"/>
      <label for="password"><b>Contraseña de curso</b></label>
      <input id="password" type="password" value="" placeholder="contraseña"/>
      <button id="ingresar">Identificarse</button>
    </div>
    <p id="error"></p>
  </article>

  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
